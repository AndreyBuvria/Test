<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form">

    <h1 class="form__heading">Login</h1>

    <div class="form-control">
      <label for="input0" class="form-control__label">Email</label>
      <input type="email" id="input0" class="form-control__input" formControlName="email">

      <div *ngIf="form.get('email')!.touched && form.get('email')!['invalid']">
        <small *ngIf="form.get('email')!.errors!['required']">Enter Email</small>
        <small *ngIf="form.get('email')!.errors!['email']">Enter valid Email</small>
      </div>
    </div>

    <div class="form-control">
      <label for="input1" class="form-control__label">Password</label>
      <input type="password" id="input1" class="form-control__input" formControlName="password">

      <div *ngIf="form.get('password')!.touched && form.get('password')!['invalid']">
        <small *ngIf="form.get('password')!.errors!['required']">Enter Password</small>
        <small *ngIf="form.get('password')!.errors!['minlength']">
          Passwor must be at least  {{form.get('password')!.errors!['minlength'].requiredLength}} characters.
          Now he {{form.get('password')!.errors!['minlength'].actualLength}}
        </small>
      </div>
    </div>
    <button type="submit" class="submit" [disabled]="form.invalid || submitted">Login</button>
  </div>
</form>
