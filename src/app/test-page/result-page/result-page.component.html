<div class="container">
  <div class="result">
    <h1 class="result__heading">Result of test</h1>

    <section class="result__body">
      <h2>You have</h2>

      <ul class="result__icons icons">
        <li class="icons__item icons__item_green">
          <span>{{ dataResult?.correct }}</span>
        </li>

        <li class="icons__item icons__item_red">
          <span>{{ dataResult?.uncorrect }}</span>
        </li>
      </ul>

      <div class="result__description-wrap">
        <p class="result__description">
          description
        </p>
      </div>
    </section>
  </div>

</div>
